        <body>   
            <p>Espere carrega para ver as fotos do bar.</p>
            <div id="slideshow">
               <img src="nossaloja1.jpg" alt="Image 1">
               <img src="nossaloja2.jpg" alt="Image 2">
               <img src="nossaloja3.jpg" alt="Image 3">
               <img src="nossaloja4.jpg" alt="Image 4">
            </div>
           
            <script>
               var slideshow = document.getElementById("slideshow");
               var images = slideshow.getElementsByTagName("img");
               var currentImage = 0;
           
               function nextImage() {
                 images[currentImage].classList.remove("active");
                 currentImage++;
                 if (currentImage >= images.length) {
                   currentImage = 0;
                 }
                 images[currentImage].classList.add("active");
               }
           
               setInterval(nextImage, 3000);
           
            </script>
